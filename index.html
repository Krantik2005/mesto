<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место в России">
  <meta name="author" content="Буквич Сергей">
  <title>Место в России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__inner">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="container">
      <figure class="cards"><img src="./images/cards/Beshtau.jpg" alt="Гора Бештау" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Гора Бештау</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
      <figure class="cards"><img src="./images/cards/Zheleznovodsk.jpg" alt="Парк Железноводска" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Парк Железноводска</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
      <figure class="cards"><img src="./images/cards/winter.jpg" alt="Зима в горах" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Зима в горах</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
      <figure class="cards"><img src="./images/cards/Snake.jpg" alt="Гора Змейка" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Гора Змейка</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
      <figure class="cards"><img src="./images/cards/Monastery.jpg" alt="Монастырь у подножья горы" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Монастырь у подножья горы</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
      <figure class="cards"><img src="./images/cards/Elbrus.jpg" alt="Гора Эльбрус" class="cards__image">
        <figcaption class="cards__item">
          <h3 class="cards__text">Гора Эльбрус</h3>
          <button type="button" class="cards__icon"></button>
        </figcaption>
      </figure>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <form class="popup" name="myForm">
    <button type="button" class="popup__close"></button>
    <div class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" class="text text_name" name="name">
      <input type="text" class="text text_self" name="self">
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
  <script src="./scripts/main.js"></script>
</body>
</html>
