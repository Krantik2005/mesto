<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Место в России">
  <meta name="author" content="Буквич Сергей">
  <title>Место в России</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main class="content">
    <section class="profile">
      <img src="./images/profile/custo.jpg" alt="Жак-Ив Кусто" class="profile__avatar">
      <div class="profile__profile-info">
        <div class="profile__inner">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <p class="profile__subtitle">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>
    <section class="container">
      
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&copy;2020 Mesto Russia</p>
  </footer>
  <form class="popup popup_type_my-form" name="myForm">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <input type="text" required class="popup__input popup__input_type_name" name="name" placeholder="Введите имя">
      <input type="text" required class="popup__input popup__input_type_self" name="self" placeholder="Введите профессию">
      <button type="submit" class="popup__button">Сохранить</button>
    </div>
  </form>
  <form class="popup popup_type_card-form" name="cardForm">
    <div class="popup__container">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Новое место</h2>
      <input type="text" required placeholder="Название" class="popup__input popup__input_type_card-name" name="cardName">
      <input type="text" required placeholder="Ссылка на картинку" class="popup__input popup__input_type_card-img" name="image">
      <button type="submit" class="popup__button">Создать</button>
    </div>
  </form>
  <form class="popup popup_type_card-image" name="cardImage">
    <figure class="popup__figure">
      <button type="button" class="popup__close close_image-close"></button>
      <img src="" class="popup__img" alt="">
      <figcaption class="popup__item"><h3 class="popup__text"></h3></figcaption>
    </figure>
  </form>
  <template id="cardTemplate">
    <figure class="cards"><img src="" alt="" class="cards__image">
      <button class="cards__trash"></button>
      <figcaption class="cards__item">
        <h3 class="cards__text"></h3>
        <button type="button" class="cards__like"></button>
      </figcaption>
    </figure>
  </template>
  <script src="./scripts/main.js"></script>
</body>
</html>
